name: spddsmbn-venv
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
   # basic programs
   - python==3.9.*
   - pip
   # scientific python base packages
   - numpy
   - pandas
   - scipy
   # jupyter notebooks
   - ipykernel
   - notebook
   - jupyterlab
   - nb_conda_kernels
   # python visualization
   - matplotlib
   - seaborn
   # machine learning
   - pytorch
   - torchvision
   - pip:
      # m/eeg analysis
      - moabb
      # machine learning
      - geoopt
      # this package
      - -e .
